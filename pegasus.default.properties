# This tells Pegasus where to find the Site Catalog
pegasus.catalog.site.file=sites.xml

# This tells Pegasus where to find the Transformation Catalog
pegasus.catalog.transformation=Text
pegasus.catalog.transformation.file=tc.txt

# This is the name of the application for analytics
pegasus.metrics.app=CASA-WIND

pegasus.transfer.worker.package.strict=false

# Disables integrity checking
pegasus.integrity.checking=none

# Bypass staging
#pegasus.transfer.links=true
pegasus.transfer.bypass.input.staging=true

# Publish stampede events
pegasus.monitord.encoding = json
pegasus.catalog.workflow.amqp.url = amqp://panorama:panorama@140.221.199.54:5673/panorama/monitoring
pegasus.catalog.workflow.amqp.events = stampede.*

# This tells Pegasus where to find the Replica Catalog
pegasus.catalog.replica=File
